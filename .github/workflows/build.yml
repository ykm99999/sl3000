name: Build SL3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ============================
    # 1. Checkout 仓库
    # ============================
    - name: Checkout repo
      uses: actions/checkout@v4

    # ============================
    # 2. 最大化释放磁盘空间
    # ============================
    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache
        sudo docker system prune -af || true
        sudo apt clean
        df -h

    # ============================
    # 3. 安装构建依赖
    # ============================
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget python3 python3-pip ccache

    # ============================
    # 4. dl 缓存（安全，不缓存 toolchain）
    # ============================
    - name: Cache dl
      uses: actions/cache@v4
      with:
        path: /home/runner/immortalwrt/dl
        key: dl-${{ runner.os }}
        restore-keys: dl-

    # ============================
    # 5. 克隆 ImmortalWrt 24.10
    # ============================
    - name: Clone ImmortalWrt
      run: |
        git clone --depth=1 https://github.com/immortalwrt/immortalwrt.git \
          -b openwrt-24.10 /home/runner/immortalwrt

    # ============================
    # 6. 固定脚本名称（永远不变）
    # ============================
    - name: Prepare SL3000
      run: |
        chmod +x scripts/prepare_s13000.sh
        ./scripts/prepare_s13000.sh

    # ============================
    # 7. 构建固件（修复 tools + fail-fast）
    # ============================
    - name: Build firmware
      run: |
        cd /home/runner/immortalwrt
        export CCACHE_DIR=~/.ccache
        export CC="ccache gcc"
        export CXX="ccache g++"

        make defconfig

        # 修复 tools/compile.mk 缺失问题
        make tools/install -j1 V=s

        # fail-fast：10 分钟无输出自动失败
        timeout 600 make -j1 V=s > build.log 2>&1 || {
          echo "❌ 构建失败，收集错误日志..."
          tail -n 200 build.log > error.log || echo "无 build.log" > error.log
          exit 1
        }

        df -h
        ccache -s || true

    # ============================
    # 8. 构建失败 → 上传错误日志
    # ============================
    - name: Upload error log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-log
        path: error.log

    # ============================
    # 9. 构建成功 → 上传固件
    # ============================
    - name: Upload firmware
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: /home/runner/immortalwrt/bin/targets/**/*

    # ============================
    # 10. 构建成功 → 发布 Release
    # ============================
    - name: Release firmware
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        tag_name: sl3000-${{ github.run_number }}
        name: "SL3000 Firmware Build #${{ github.run_number }}"
        body: |
          自动构建固件（SL3000 / ImmortalWrt 24.10）
          - 构建编号：${{ github.run_number }}
          - 缓存：dl
        files: /home/runner/immortalwrt/bin/targets/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
