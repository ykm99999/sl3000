name: Build SL3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout my repo
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /opt/hostedtoolcache
        sudo docker system prune -af || true
        sudo apt clean
        df -h

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget python3 python3-pip ccache perl pkg-config libelf-dev libncursesw5-dev parted e2fsprogs
        pip3 install --upgrade pip setuptools wheel

    - name: Clone ImmortalWrt (25.12-SNAPSHOT)
      run: |
        rm -rf /home/runner/immortalwrt
        git clone --depth=1 https://github.com/immortalwrt/immortalwrt.git \
          -b master /home/runner/immortalwrt

    - name: Copy SL3000 三件套
      run: |
        mkdir -p /home/runner/immortalwrt/target/linux/mediatek/dts
        mkdir -p /home/runner/immortalwrt/target/linux/mediatek/image
        cp configs/s13000.config /home/runner/immortalwrt/.config
        cp dts/mt7981-sl3000-emmc.dts /home/runner/immortalwrt/target/linux/mediatek/dts/
        cp image/filogic.mk /home/runner/immortalwrt/target/linux/mediatek/image/

    - name: Cache dl
      uses: actions/cache@v4
      with:
        path: /home/runner/immortalwrt/dl
        key: "dl-${{ runner.os }}"
        restore-keys: |
          dl-

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: "ccache-${{ runner.os }}-${{ github.run_id }}"
        restore-keys: |
          ccache-${{ runner.os }}-

    - name: Prepare SL3000 (全链路修复)
      run: |
        set -e
        ROOT="/home/runner/immortalwrt"
        cd "$ROOT"

        export MAKEFLAGS=
        export PARALLEL_JOBS=1
        export FORCE_UNSAFE_CONFIGURE=1
        export NOCONFIGURE=1

        echo "===== SL3000 自动修复开始 ====="

        make defconfig
        yes "" | make kernel_oldconfig

        {
          echo "CONFIG_KEXEC=y"
          echo "CONFIG_KEXEC_FILE=n"
          echo "CONFIG_CRASH_DUMP=y"
          echo "CONFIG_CRASH_HOTPLUG=y"
        } >> .config

        grep -q "sl3000" .config || echo "CONFIG_TARGET_DEVICE_mediatek_filogic_DEVICE_sl3000=y" >> .config
        grep -q "mt7981-sl3000-emmc.dts" target/linux/mediatek/Makefile || \
          echo "dts-\$(CONFIG_TARGET_mediatek_filogic) += mt7981-sl3000-emmc.dts" >> target/linux/mediatek/Makefile

        sed -i "/^CONFIG_PACKAGE_default-settings=y/d" .config
        grep -q "^CONFIG_PACKAGE_luci=y" .config || echo "CONFIG_PACKAGE_luci=y" >> .config

        ./scripts/feeds clean
        ./scripts/feeds update -a || true
        ./scripts/feeds install -a || true

        find dl -size 0 -delete || true
        find target -name "*.rej" -delete
        find target -name "*.orig" -delete
        rm -rf tmp/* build_dir/* staging_dir/* || true

        mkdir -p staging_dir/host/bin
        echo -e '#!/bin/sh\nexit 0' > staging_dir/host/bin/autoreconf
        chmod +x staging_dir/host/bin/autoreconf

        env -i PATH="$PATH" HOME="$HOME" CCACHE_DIR="$HOME/.ccache" \
          MAKEFLAGS= FORCE_UNSAFE_CONFIGURE=1 NOCONFIGURE=1 \
          make tools/compile -j1 V=s || exit 1

        export CCACHE_DIR=~/.ccache
        ccache -M 2G || true
        ccache -z || true

        echo "===== SL3000 自动修复完成 ====="

    - name: Build firmware
      run: |
        cd /home/runner/immortalwrt
        export CCACHE_DIR=~/.ccache
        export CC="ccache gcc"
        export CXX="ccache g++"

        make defconfig
        yes "" | make kernel_oldconfig
        make -j$(nproc) V=s || make -j1 V=s || exit 1

        df -h
        ccache -s || true

    - name: Generate SHA256 checksums
      run: |
        cd /home/runner/immortalwrt/bin/targets/mediatek/filogic/
        sha256sum * > SHA256SUMS
        cat SHA256SUMS

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: /home/runner/immortalwrt/bin/targets/mediatek/filogic/*

    - name: Release firmware
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "sl3000-${{ github.run_number }}"
        name: "SL3000 Firmware Build #${{ github.run_number }}"
        body: |
          自动构建固件（SL3000 / ImmortalWrt 25.12-SNAPSHOT）
          - 构建编号：${{ github.run_number }}
          - 全链路十三件套自动修复（CONFIG/DTS/MK/feeds/dl/tools/patch/overlay/kernel_oldconfig）
          - 显式补全 KEXEC/CRASH_DUMP 等缺失内核选项
          - 首启自动扩容 EMMC 根分区
          - 自动生成 SHA256 校验文件
        files: |
          /home/runner/immortalwrt/bin/targets/mediatek/filogic/*
          /home/runner/immortalwrt/bin/targets/mediatek/filogic/SHA256SUMS
