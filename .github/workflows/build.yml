name: Build ImmortalWrt S13000 (24.10 Extreme)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Extreme disk clean
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /usr/local/share/boost \
          /opt/ghc /usr/local/share/powershell /usr/local/share/chromium \
          /usr/local/share/miniconda /usr/local/share/swift /usr/local/share/edge \
          /usr/local/share/az_* /usr/local/share/gradle* /usr/local/share/maven*
        sudo rm -rf ~/.npm ~/.cargo ~/.cache/pip || true
        sudo docker image prune -a -f || true
        sudo apt clean
        df -h

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget ccache

    - name: Clone ImmortalWrt 24.10
      run: |
        git clone --depth=1 https://github.com/immortalwrt/immortalwrt.git \
          -b openwrt-24.10 /home/runner/immortalwrt

    # 缓存恢复
    - name: Restore ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-${{ runner.os }}-${{ github.sha }}
        restore-keys: ccache-${{ runner.os }}-

    - name: Restore dl cache
      uses: actions/cache@v4
      with:
        path: /home/runner/immortalwrt/dl
        key: dl-${{ runner.os }}-${{ github.sha }}
        restore-keys: dl-${{ runner.os }}-

    - name: Restore staging_dir cache
      uses: actions/cache@v4
      with:
        path: /home/runner/immortalwrt/staging_dir
        key: staging-${{ runner.os }}-${{ github.sha }}
        restore-keys: staging-${{ runner.os }}-

    # 准备三件套
    - name: Prepare S13000 triple-set
      run: |
        chmod +x scripts/prepare_s13000.sh
        scripts/prepare_s13000.sh

    - name: Check S13000 DTS/mk/config
      run: |
        chmod +x scripts/check_s13000.sh
        scripts/check_s13000.sh

    # 构建固件
    - name: Build firmware
      run: |
        cd /home/runner/immortalwrt
        export CCACHE_DIR=~/.ccache
        export CC="ccache gcc"
        export CXX="ccache g++"
        make defconfig
        make -j$(nproc) || make -j1 V=s
        df -h
        ccache -s || true

    # 保存缓存
    - name: Save ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-${{ runner.os }}-${{ github.sha }}

    - name: Save dl cache
      uses: actions/cache@v4
      with:
        path: /home/runner/immortalwrt/dl
        key: dl-${{ runner.os }}-${{ github.sha }}

    - name: Save staging_dir cache
      uses: actions/cache@v4
      with:
        path: /home/runner/immortalwrt/staging_dir
        key: staging-${{ runner.os }}-${{ github.sha }}

    # 收集固件
    - name: Collect firmware
      run: |
        mkdir -p output
        cp -rf /home/runner/immortalwrt/bin/targets/*/*/* output/

    # 自动发布
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: s13000-24.10-${{ github.run_number }}
        name: "S13000 Firmware Build #${{ github.run_number }}"
        body: |
          自动构建固件（S13000 / ImmortalWrt 24.10）
          - DTS：mt7981b-s13000-emmc.dts
          - 构建编号：${{ github.run_number }}
          - 缓存：ccache + dl + staging_dir
        files: output/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
