name: Build SL3000 eMMC (24.10 Final)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    # ✅ 1. 清理磁盘
    - name: Optimize Disk Space
      run: |
        docker system prune -af || true
        sudo apt clean
        sudo rm -rf /var/lib/apt/lists/*
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache
        sudo mkdir -p /mnt/immortalwrt
        sudo chown $USER:$USER /mnt/immortalwrt

    # ✅ 2. 安装依赖（含 dtc）
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3 python3-distutils rsync unzip zlib1g-dev file wget ccache \
          device-tree-compiler

    # ✅ 3. 启用 ccache
    - name: Enable ccache
      run: |
        echo 'export CC="ccache gcc"' >> $GITHUB_ENV
        echo 'export CXX="ccache g++"' >> $GITHUB_ENV
        echo 'export CCACHE_DIR=$HOME/.ccache' >> $GITHUB_ENV
        echo 'export CCACHE_COMPRESS=1' >> $GITHUB_ENV

    # ✅ 4. 缓存 dl / toolchain / ccache
    - name: Cache OpenWrt Build
      uses: actions/cache@v4
      with:
        path: |
          /mnt/immortalwrt/dl
          /mnt/immortalwrt/staging_dir
          /mnt/immortalwrt/build_dir
          ~/.ccache
        key: sl3000-emmc-24.10-${{ hashFiles('sl3000/*') }}
        restore-keys: |
          sl3000-emmc-24.10-

    # ✅ 5. 克隆 ImmortalWrt 24.10 并切换到稳定 commit
    - name: Clone ImmortalWrt 24.10 Stable
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git /mnt/immortalwrt
        cd /mnt/immortalwrt
        git checkout 6a73dae98c9c
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # ✅ 6. 覆盖三件套（严格使用你指定的路径）
    - name: Copy SL3000 DTS / mk / config
      run: |
        cp -f sl3000/mt7981b-sl3000-emmc.dts /mnt/immortalwrt/target/linux/mediatek/dts/
        cp -f sl3000/filogic.mk /mnt/immortalwrt/target/linux/mediatek/image/
        cp -f sl3000/config-24.10.config /mnt/immortalwrt/.config

    # ✅ 7. 自检脚本
    - name: Add SL3000 Self-Check Script
      run: |
        mkdir -p /mnt/immortalwrt/scripts
        cp -f sl3000/check-sl3000-24.10.sh /mnt/immortalwrt/scripts/
        chmod +x /mnt/immortalwrt/scripts/check-sl3000-24.10.sh

    - name: Run SL3000 Self-Check
      run: |
        cd /mnt/immortalwrt
        ./scripts/check-sl3000-24.10.sh

    # ✅ 8. 构建固件（自动 fallback）
    - name: Build Firmware
      run: |
        cd /mnt/immortalwrt
        make defconfig
        make -j$(nproc) || make -j1 V=s

    # ✅ 9. 打包固件
    - name: Prepare Release Files
      run: |
        mkdir -p output
        cp /mnt/immortalwrt/bin/targets/mediatek/filogic/*sl3000* output/ || true
        cp /mnt/immortalwrt/bin/targets/mediatek/filogic/sha256sums output/ || true

    # ✅ 10. 自动发布 Release
    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: sl3000-emmc-24.10-${{ github.run_number }}
        name: SL3000 eMMC 24.10 Build ${{ github.run_number }}
        files: output/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
