name: Build SL3000 eMMC (23.05)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    # ✅ 1. 清理磁盘（不再创建 swap）
    - name: Optimize Disk Space
      run: |
        echo "=== 清理 Docker 镜像 ==="
        docker system prune -af || true

        echo "=== 清理 APT 缓存 ==="
        sudo apt clean
        sudo rm -rf /var/lib/apt/lists/*

        echo "=== 删除不必要的大文件 ==="
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache

        echo "=== 使用 /mnt 100GB SSD 作为构建目录 ==="
        sudo mkdir -p /mnt/immortalwrt
        sudo chown $USER:$USER /mnt/immortalwrt

    # ✅ 2. 安装构建依赖（已加入 dtc 修复）
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3 python3-distutils rsync unzip zlib1g-dev file wget ccache \
          device-tree-compiler

    # ✅ 3. 启用 ccache（加速 3～5 倍）
    - name: Enable ccache
      run: |
        echo 'export CC="ccache gcc"' >> $GITHUB_ENV
        echo 'export CXX="ccache g++"' >> $GITHUB_ENV
        echo 'export CCACHE_DIR=$HOME/.ccache' >> $GITHUB_ENV
        echo 'export CCACHE_COMPRESS=1' >> $GITHUB_ENV

    # ✅ 4. 缓存 dl / toolchain / ccache
    - name: Cache OpenWrt Build
      uses: actions/cache@v4
      with:
        path: |
          /mnt/immortalwrt/dl
          /mnt/immortalwrt/staging_dir
          /mnt/immortalwrt/build_dir
          ~/.ccache
        key: sl3000-emmc-23.05-${{ hashFiles('sl3000/*') }}
        restore-keys: |
          sl3000-emmc-23.05-

    # ✅ 5. 拉取 ImmortalWrt 23.05 到 /mnt（100GB）
    - name: Clone ImmortalWrt 23.05
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git -b openwrt-23.05 /mnt/immortalwrt
        cd /mnt/immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # ✅ 6. 覆盖三件套（DTS + mk + config）
    - name: Copy SL3000 DTS / mk / config
      run: |
        cp -f sl3000/mt7981b-sl3000-emmc.dts /mnt/immortalwrt/target/linux/mediatek/dts/
        cp -f sl3000/filogic.mk /mnt/immortalwrt/target/linux/mediatek/image/
        cp -f sl3000/config-23.05.config /mnt/immortalwrt/.config

    # ✅ 7. 自检脚本（含 DTS 语法检查）
    - name: Add SL3000 Self-Check Script
      run: |
        mkdir -p /mnt/immortalwrt/scripts
        cp -f sl3000/check-sl3000-23.05.sh /mnt/immortalwrt/scripts/
        chmod +x /mnt/immortalwrt/scripts/check-sl3000-23.05.sh

    - name: Run SL3000 Self-Check
      run: |
        cd /mnt/immortalwrt
        ./scripts/check-sl3000-23.05.sh

    # ✅ 8. 构建固件（自动 fallback）
    - name: Build Firmware
      run: |
        cd /mnt/immortalwrt
        make defconfig
        make -j$(nproc) || make -j1 V=s

    # ✅ 9. 打包固件
    - name: Prepare Release Files
      run: |
        mkdir -p output
        cp /mnt/immortalwrt/bin/targets/mediatek/filogic/*sl3000* output/ || true
        cp /mnt/immortalwrt/bin/targets/mediatek/filogic/sha256sums output/ || true

    # ✅ 10. 自动发布 Release
    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: sl3000-emmc-23.05-${{ github.run_number }}
        name: SL3000 eMMC 23.05 Build ${{ github.run_number }}
        files: output/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
