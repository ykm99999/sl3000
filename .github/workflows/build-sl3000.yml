name: Build SL3000 (OpenWrt 23.05)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取当前仓库（ykm888/sl3000）
      - name: Checkout SL3000 repo
        uses: actions/checkout@v4

      # 2. 克隆 OpenWrt 23.05 源码
      - name: Clone OpenWrt 23.05
        run: |
          git clone --branch openwrt-23.05 https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 3. 覆盖三件套（严格对齐你仓库的官方路径）
      - name: Apply SL3000 device files
        run: |
          # image
          mkdir -p openwrt/target/linux/mediatek/image/
          cp target/linux/mediatek/image/mt7981.mk \
             openwrt/target/linux/mediatek/image/

          # DTS
          mkdir -p openwrt/target/linux/mediatek/files-5.15/arch/arm64/boot/dts/mediatek/
          cp target/linux/mediatek/files-5.15/arch/arm64/boot/dts/mediatek/*.dts \
             openwrt/target/linux/mediatek/files-5.15/arch/arm64/boot/dts/mediatek/

          # 使用仓库 configs/sl3000.config 作为最终 .config
          cp configs/sl3000.config openwrt/.config

      # 4. 自检（必须在 openwrt 下执行）
      - name: Run SL3000 environment check
        run: |
          chmod +x scripts/check-sl3000-env.sh
          ./scripts/check-sl3000-env.sh

      # 5. 磁盘优化（完整）
      - name: Expand disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          sudo docker system prune -af || true
          sudo apt-get clean
          df -h

      # 6. ccache 缓存
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # 7. dl 缓存
      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dl-

      # 8. 自动创建 tag
      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="v$(date +'%Y%m%d')-${{ github.run_number }}"
          git tag $TAG
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $TAG
          echo "TAG=$TAG" >> $GITHUB_ENV

      # 9. 构建固件
      - name: Build firmware
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc)

      # 10. 生成 sha256sum
      - name: Generate sha256sum
        run: |
          cd openwrt/bin/targets/mediatek/filogic
          sha256sum *.bin > sha256sum.txt

      # 11. 发布 Release
      - name: Release firmware
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "SL3000 OpenWrt 23.05 ${{ env.TAG }}"
          files: |
            openwrt/bin/targets/mediatek/filogic/*.bin
            openwrt/bin/targets/mediatek/filogic/sha256sum.txt
